<div class="col-md-6">
    <h3 class="text-center">Unternehmensdaten</h3>

    <form class="form-horizontal" style="margin-top: 2%;">
        <div class="form-group col-xs-12">
            <label for="name" class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" ng-model="company.name" placeholder="Muster GmbH">
            </div>
        </div>
        <div class="form-group col-xs-12">
            <label for="street" class="col-sm-2 control-label">Straße/Nr.</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="street" ng-model="company.address.street"
                       placeholder="Musteralle 16">
            </div>
        </div>

        <div class="form-group col-xs-6 col-md-6">
            <label for="zip" class="col-xs-12 col-sm-4 control-label">PLZ</label>

            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" id="zip" ng-model="company.address.zip" placeholder="16321">
            </div>
        </div>
        <div class="form-group col-xs-6 col-md-6">
            <label for="city" class="col-xs-12 col-sm-4 control-label">Ort</label>

            <div class="col-xs-12 col-sm-8" style="padding-right: 0;">
                <input type="text" class="form-control" id="city" ng-model="company.address.city"
                       placeholder="Bernau bei Berlin">
            </div>
        </div>
        <div class="form-group col-xs-12">
            <label for="pickUpTimes" class="col-sm-2 control-label">Abholzeiten</label>

            <div class="col-sm-10">
                <textarea rows="5" type="text" class="form-control" id="pickUpTimes" ng-model="company.pickUpTimes"
                       placeholder="Mo-Fr.: 8:00 - 16:00 Uhr"></textarea>
            </div>
        </div>

        <div class="form-group col-xs-12">
            <label for="storeTime" class="col-sm-2 control-label">Maximale Lagerzeit</label>

            <div class="col-sm-10">
                <select class="form-control" id="storeTime" ng-options="option.name for option in selectOptions track by option.value"
                        ng-model="data.selectedOption" ng-change="changeSelection()"></select>
            </div>
        </div>

        <div class="form-group col-xs-12">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="saveCompany()">Speichern</button>
            </div>
        </div>
    </form>
</div>
<div class="col-md-6">
    <h3 class="text-center">Passwort ändern</h3>

    <form class="form-horizontal col-md-10" style="margin-top: 2%;">
        <div class="form-group">
            <label for="pw" class="col-sm-6 control-label">Neues Passwort</label>

            <div class="col-sm-6">
                <input type="password" class="form-control" id="pw" ng-model="newPassword.pw" placeholder="Passwort">
            </div>
        </div>
        <div class="form-group">
            <label for="pwConfirm" class="col-sm-6 control-label">Passwort wiederholen</label>

            <div class="col-sm-6">
                <input type="password" class="form-control" id="pwConfirm" ng-model="newPassword.pwConfirm"
                       placeholder="Passwort wiederholen">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-6 col-sm-6">
                <button type="submit" class="btn btn-default" ng-click="changePassword()">Speichern</button>
            </div>
        </div>
    </form>
</div>
